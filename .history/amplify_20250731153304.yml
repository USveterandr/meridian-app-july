version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - nvm install 18
            - nvm use 18
            - rm -rf node_modules .next
            - yarn install --frozen-lockfile --verbose --skip-network-check
        build:
          commands:
            - echo "Starting build phase..."
            - yarn build
            - echo "Finished build phase."
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
      env:
        variables:
          NODE_OPTIONS: '--max-old-space-size=7168'
env:
  variables:
    # These will be set in the Amplify Console
    EMAIL_REGION: 'us-east-1'
    EMAIL_FROM: 'no-reply@investwithmeridian.com'
features:
  - hosting
  - auth
  - analytics
