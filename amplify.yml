version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Set npm cache location
        - export npm_config_cache=/tmp/.npm
        # Clear any existing cache issues
        - npm cache clean --force
        # Install dependencies with error handling
        - npm ci --prefer-offline --no-audit --no-fund --silent || npm install --no-audit --no-fund --silent
        # Verify Node.js version
        - node --version
        - npm --version
    build:
      commands:
        # Set production environment
        - export NODE_ENV=production
        - export NEXT_TELEMETRY_DISABLED=1
        # Build the application with error handling
        - npm run build || (echo "Build failed, trying alternative approach" && npm run build:production)
        # Generate sitemap (optional)
        - npm run postbuild || echo "Sitemap generation skipped"
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      # Cache node_modules for faster installs
      - node_modules/**/*
      # Cache Next.js build cache
      - .next/cache/**/*
      # Cache npm cache
      - /tmp/.npm/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
    - pattern: '*.html'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=0, must-revalidate'
    - pattern: '/api/**'
      headers:
        - key: 'Cache-Control'
          value: 'no-cache, no-store, must-revalidate'
