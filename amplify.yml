version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - nvm install 18
            - nvm use 18
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
env:
  variables:
    # These will be set in the Amplify Console
    EMAIL_REGION: 'us-east-1'
    EMAIL_FROM: 'no-reply@investwithmeridian.com'
features:
  - hosting
  - auth
  - analytics