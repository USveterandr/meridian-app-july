version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Set npm cache location and Node.js options
        - export npm_config_cache=/tmp/.npm
        - export NODE_OPTIONS="--max-old-space-size=4096"
        # Clear any existing cache issues
        - npm cache clean --force
        # Install dependencies with better error handling
        - npm ci --prefer-offline --no-audit --no-fund --silent || npm install --no-audit --no-fund --silent
        # Verify installation
        - node --version
        - npm --version
        - npm list --depth=0 || echo "Dependencies installed"
    build:
      commands:
        # Set production environment variables
        - export NODE_ENV=production
        - export NEXT_TELEMETRY_DISABLED=1
        - export NODE_OPTIONS="--max-old-space-size=4096"
        # Build the application
        - echo "Starting Next.js build..."
        - npm run build
        # Generate sitemap (optional)
        - npm run postbuild || echo "Sitemap generation skipped"
        - echo "Build completed successfully!"
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      # Cache node_modules for faster installs
      - node_modules/**/*
      # Cache Next.js build cache
      - .next/cache/**/*
      # Cache npm cache
      - /tmp/.npm/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
    - pattern: '*.html'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=0, must-revalidate'
    - pattern: '/api/**'
      headers:
        - key: 'Cache-Control'
          value: 'no-cache, no-store, must-revalidate'
